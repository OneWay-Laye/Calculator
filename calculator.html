<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="calculator.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div id="calcHouse">
    <div id="calcScreen">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
    </div>
        <button data-all-clear class='clear double'>AC</button>
        <button data-delete class='delete'>DEL</button>
        <button data-operation class="operator">รท</button>
        <button data-number class='num'>7</button>
        <button data-number class='num'>8</button>
        <button data-number class='num'>9</button>
        <button data-operation class="operator x">x</button>
        <button data-number class='num'>4</button>
        <button data-number class='num'>5</button>
        <button data-number class='num'>6</button>
        <button data-operation class="operator">-</button>
        <button data-number class='num'>1</button>
        <button data-number class='num'>2</button>
        <button data-number class='num'>3</button>
        <button data-operation class="operator">+</button>
        <button data-number class='num'>0</button>
        <button data-number class='num'>.</button>
        <button data-equal class="operator double">=</button>
  </div>

  <script src='app.js'></script>
</body>
</html>
